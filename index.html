<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtualization Quiz (100)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="hero">
      <h1 class="hero-title">PowerPoint Quiz Template</h1>

      <!-- Ribbon Question -->
      <div class="ribbon">
        <div class="ribbon-cap left"></div>
        <div class="ribbon-body">
          <div class="qtext" id="questionText"></div>
        </div>
        <div class="ribbon-cap right"></div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="topRow">
        <div class="progress">
          <span id="progressText">Question 1 / 100</span>
          <div class="progressBar">
            <div class="progressFill" id="progressFill"></div>
          </div>
        </div>

        <div class="score" id="scoreText">Score: 0</div>
      </div>

      <!-- Options Grid -->
      <section class="grid" id="optionsGrid"></section>

      <!-- Bottom Controls -->
      <section class="controls">
        <div class="feedback" id="feedbackBox" aria-live="polite"></div>

        <div class="btnRow">
          <button class="btn ghost" id="btnPrev" type="button">Previous</button>
          <button class="btn primary" id="btnSubmit" type="button" disabled>Submit</button>
          <button class="btn primary" id="btnNext" type="button" disabled>Next</button>
          <button class="btn ghost" id="btnRestart" type="button">Restart</button>
        </div>
      </section>
    </main>

  </div>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
